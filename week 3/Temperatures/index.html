<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body>

    <h2>Temperature Converter</h2>
    
    <div>
        <label for="inputCelcius">Celcius:</label>
        <input type="number" placeholder="Celcius" oninput="convert(this.id, this.value)" onchange="convert(this.id, this.value)" id="inputCelsius"/>
    </div>
    <div>
         <label for="inputFahren">Fahrenheit:</label>
        <input type="number" placeholder="Fahrenheit" oninput="convert(this.id, this.value)" onchange="convert(this.id, this.value)" id="fahren"/>
    </div> 
    <div>
        <label for="inputKelvin">Kelvin:</label>
        <input type="number" placeholder="Kelvin" oninput="convert(this.id, this.value)" onchange="convert(this.id, this.value)" id="kelvin"/>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
