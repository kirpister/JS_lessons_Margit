<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Order &#127829;</title>
</head>
<body>
    <h2>Please Make Your Order!</h2>

<div>
    <p>Please choose size of pizza!</p>
    <form>
        <input type ="radio" name="pizza" value="for2" checked>For 2, the price is 7,50€
        <input type ="radio" name="pizza" value="for4" checked>For 4, the price is 10,50€
        <input type ="radio" name="pizza" value="for6" checked>For 6, the price is 12,50€
        <input type ="radio" name="pizza" value="for8" checked>For 8, the price is 15,50€
    </form>
</div>

<div>
    <p>And your toppings please!</p>
    <form>
        <input type="checkbox" name="topping1" value="">Tuna
        <input type="checkbox" name="topping2" value="">Bacon
        <input type="checkbox" name="topping3" value="">Pepperoni
        <input type="checkbox" name="topping4" value="">Pineapple
        <input type="checkbox" name="topping5" value="">Peppers
        <input type="checkbox" name="topping6" value="">Ham
        <input type="checkbox" name="topping7" value="">Prawn
        <input type="checkbox" name="topping8" value="">Mushrooms
        <input type="checkbox" name="topping9" value="">Ground Beef
        <input type="checkbox" name="topping10" value="">Cheese
    </form>
</div>

<div>
    <p>Delivery</p>
    <label for="delivery">Choose delivery method.</label>
    <select id="delivery" name="delivery">
        <option value="delivery">Delivery +5€</option>
        <option value="eatIn">Eat in</option>
        <option value="takeAway">Take away</option>
    </select>
    <button>Get &#127829;</button>
</div>

</body>
</html>
