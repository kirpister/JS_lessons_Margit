<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speedgame</title>
</head>
<body>
    
<h1>Speedgame!</h1>

<h2>Your score is: <span id="score">?</span></h2>

<div class="gamearea">

<div class="circle"><span id=""></span></div>
<div class="circle"><span id=""></span></div>
<div class="circle"><span id="">3</span></div>
<div class="circle"><span id="">4</span></div>

</div>

<div class="btns">
<button id="start">Start Game</button>
<button id="stop">Stop Game</button>
</div>

<div id="overlay">
    <div class="modal">
        <h3>Game over!</h3>
        <p id="endscore">Your score was:</p>
        <p>Did you even try?</p>

        <button class="btn close" id="closeBtn">x</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
