<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speedgame</title>
</head>
<body>
    
<h1>Speedgame!</h1>

<p class="top-p">Collect as many records as you can!</p>

<div class="score-area">
    <h2><span id="score"></span></h2>
</div>

<div class="gamearea">

    <div class="circle"><span id=""></span></div>
    <div class="circle"><span id=""></span></div>
    <div class="circle"><span id=""></span></div>
    <div class="circle"><span id=""></span></div>

</div>

<div class="btns-grid">
    <button class="btn1" id="start">START</button>
    <button class="btn2" id="stop">STOP</button>
</div>

<div id="overlay">
    <div class="modal">
        <h3>Game over!</h3>
        <p id="endscore">:</p>
        <p id="message"></p>

        <button class="close" id="closeBtn">Try again?</button>
    </div>
</div>

<p class="credit-p">Cool vinyl record CSS from <a href="https://codepen.io/thebabydino">here.</a></p>

<script src="script.js"></script>
</body>
</html>
